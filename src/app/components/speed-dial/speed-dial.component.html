<mat-card>
    <mat-nav-list>
        <mat-list-item *ngFor="let contact of contacts">
            <h4 mat-line>{{ contact.firstName }} {{ contact.lastName }}</h4>
            <p mat-line>{{ contact.mobile }}</p>


            <button mat-icon-button (click)="dailContact(contact)" matTooltip="Dial Contact" matTooltipPosition="above">
                <mat-icon>local_phone</mat-icon>
            </button>
        </mat-list-item>
    </mat-nav-list>
</mat-card>
